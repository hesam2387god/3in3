<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مربع‌های رنگی 3 در 3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ارتفاع 100 درصد از نمای ویوپورت */
            margin: 0;
            background-color: #f0f0f0; /* رنگ پس زمینه */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 350px); /* سه ستون با عرض 150 پیکسل */
            grid-template-rows: repeat(3, 350px); /* سه ردیف با ارتفاع 150 پیکسل */
            gap: 10px; /* فاصله بین مربع‌ها */
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* رنگ متن */
        }
        .item1 { background-color: red; }
        .item2 { background-color: blue; }
        .item3 { background-color: rgb(0, 202, 0); }
        .item4 { background-color: rgb(255, 0, 136); }
        .item5 { background-color: rgb(0, 69, 3); }
        .item6 { background-color: yellow; }
        .item7 { background-color: rgb(29, 203, 203); }
        .item8 { background-color: gray; }
        .item9 { background-color: brown; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1"></div>
        <div class="grid-item item2"></div>
        <div class="grid-item item3"></div>
        <div class="grid-item item4"></div>
        <div class="grid-item item5"></div>
        <div class="grid-item item6"></div>
        <div class="grid-item item7"></div>
        <div class="grid-item item8"></div>
        <div class="grid-item item9"></div>
    </div>
</body>
</html>
